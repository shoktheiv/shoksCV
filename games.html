<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games - Shok's Portfolio</title>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <link rel="stylesheet" href="main.css">
    <style>
        body.game-page {
            overflow-x: hidden;
            overflow-y: auto;
            height: auto;
            min-height: 100vh;
        }
        
        .games-section {
            margin-top: 100px;
            padding-bottom: 50px;
            min-height: calc(100vh - 150px);
        }
        
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }
        
        .itch-embed {
            width: 100%;
            height: 167px;
            border: none !important;
            background-color: transparent !important; 
            box-shadow: none !important;
        }
        
        .game {
            background: #000000;
            padding: 15px;
            border-radius: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
            border-style: solid;
            border-width: 2px;
            border-color: white;
            overflow: hidden;
        }
        
        .game:hover {
            transform: scale(1.03);
        }
        
        .game-icon-container {
            width: 100%;
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }
        
        .game-icon {
            width: 360px;
            height: 286px;
            object-fit: cover;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        
        .coming-soon {
            text-align: center;
            padding: 10px;
        }
        
        @media (max-width: 768px) {
            .game-icon {
                width: 100%;
                height: auto;
                max-height: 286px;
            }
        }

    </style>
</head>
