    <link rel="stylesheet" href="main.css">
    <style>
        body.game-page {
            overflow-x: hidden;
            overflow-y: auto;
            height: auto;
            min-height: 100vh;
        }
        
        .games-section {
            margin-top: 100px;
            padding-bottom: 50px;
            min-height: calc(100vh - 150px);
        }
        
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }
        
        .itch-embed {
            width: 100%;
            height: 167px;
            border: none !important;
            background-color: transparent !important; 
            box-shadow: none !important;
        }
        
        .game {
            background: #000000;
            padding: 15px;
            border-radius: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
            border-style: solid;
            border-width: 2px;
            border-color: white;
            overflow: hidden;
        }
        
        .game:hover {
            transform: scale(1.03);
        }
        
        .game-icon-container {
            width: 100%;
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }
        
        .game-icon {
            width: 360px;
            height: 286px;
            object-fit: cover;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        
        .coming-soon {
            text-align: center;
            padding: 10px;
        }

        .itch-embed .game_image,
        .itch-embed .game_header {
            display: none !important;
        }
        
        @media (max-width: 768px) {
            .game-icon {
                width: 100%;
                height: auto;
                max-height: 286px;
            }
        }

        @media (max-width: 900px) {
            .itch-embed {
                height: auto;
                min-height: 44px;
                border: 1px solid #333 !important;
                border-radius: 4px;
            }
            
            .game {
                padding: 10px;
            }
            
            .itch-embed body {
                padding: 0 !important;
                margin: 0 !important;
            }
            
            .itch-embed .game_header {
                display: none !important;
            }
            
            .itch-embed .game_text {
                display: block !important;
                padding: 10px;
                color: white !important;
                font-size: 14px !important;
            }
            
            .itch-embed a {
                color: #ff4d4d !important;
                text-decoration: none !important;
            }
        }

        .projects-section {
            padding: 50px 20px;
            background-color: #111;
            color: white;
            border-top: 2px solid #fff;
        }

        .project {
            background: #000;
            border: 2px solid #fff;
            border-radius: 15px;
            padding: 20px;
            margin: 15px auto;
            max-width: 600px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .project:hover {
            transform: scale(1.02);
        }

        .project-title {
            margin-bottom: 10px;
            font-size: 20px;
        }

        .project a {
            color: #ff4d4d;
            text-decoration: none;
        }

        .project a:hover {
            text-decoration: underline;
        }

    </style>
</head>
